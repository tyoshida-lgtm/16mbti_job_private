        // 診断開始
        function startTest() {
            currentQuestionIndex = 0;
            answers = new Array(100).fill(null);
            startTime = Date.now();

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('testScreen').classList.remove('hidden');
            
            showQuestion();
        }

        // 質問表示
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('questionNumber').textContent = `質問 ${currentQuestionIndex + 1}`;
            document.getElementById('questionContext').textContent = question.context === 'work' ? '仕事' : 'プライベート';
            document.getElementById('questionContext').className = `question-context ${question.context}`;
            document.getElementById('questionText').textContent = question.text;
            document.getElementById('choiceLeft').textContent = question.left;
            document.getElementById('choiceRight').textContent = question.right;

            // 選択状態をリセット
            document.querySelectorAll('.choice-circle').forEach(circle => {
                circle.classList.remove('selected');
            });

            // 既存の回答があれば表示
            if (answers[currentQuestionIndex] !== null) {
                const selectedIndex = answers[currentQuestionIndex] - 1;
                document.querySelectorAll('.choice-circle')[selectedIndex].classList.add('selected');
            }

            updateProgress();
            updateButtons();
        }

        // 選択肢選択
        function selectChoice(value) {
            answers[currentQuestionIndex] = value;
            
            // 選択状態を更新
            document.querySelectorAll('.choice-circle').forEach((circle, index) => {
                circle.classList.remove('selected');
                if (index === value - 1) {
                    circle.classList.add('selected');
                }
            });

            // エラーメッセージを隠す
            document.getElementById('errorMessage').classList.remove('show');
        }

        // 進捗更新
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentQuestionIndex + 1} / 100`;
            document.getElementById('progressPercent').textContent = `${Math.round(progress)}%`;
        }

        // ボタン状態更新
        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            const nextBtn = document.getElementById('nextBtn');
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = '結果を見る';
            } else {
                nextBtn.textContent = '次の質問';
            }
        }

        // 次の質問
        function nextQuestion() {
            if (answers[currentQuestionIndex] === null) {
                document.getElementById('errorMessage').classList.add('show');
                return;
            }

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
                showResult();
            }
        }

        // 前の質問
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        // 結果表示
        function showResult() {
            document.getElementById('testScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
        }
    </script>
